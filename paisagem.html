<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisagem Sgv</title>
</head>

<body>
    <svg width="800" height="800">
        <!--sol-->
        <circle cx="285" cy="35" r="15" fill="yellow"></circle>

        <!--telhado-->
        <polygon points="157,70 180,40 203,70" fill="brown" stroke="black"></polygon>
        
        <!--montanha -->
        <path d="M 10 120 Q 95 10 180 120 Q 280 0 360 120" stroke="black" fill="green"></path>

        <!--casa-->
        <rect x="160" y="70" width="40" height="50" fill="red" stroke="black" stroke-width="3"></rect>
        <rect x="175" y="100" width="10" height="20" fill="brown" stroke="black" stroke-width="3"></rect>

        <!-- arvore -->

        <path d="M 50 120 Q 20 90 50 60" stroke="black" fill="greenyellow"></path>
        <path d="M 50 120 Q 20 90 50 60" stroke="black" fill="greenyellow"transform="rotate(180,  50 ,90)"></path>
        <rect x="45" y="110" width="10" height="20" fill="brown" stroke="black" stroke-width="3"></rect>

        <!--curva da estrada-->
        <path d="M 180 120 C 180 180, 230 180, 200 250" stroke="gray" fill="none" stroke-width="20"></path>


    </svg>
</body>

</html>
