<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;

        }
        svg{
            background:cyan;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <svg width="500px" height="500px">
        
        <!-- Cabeça-->
        <circle
            cx="250"
            cy="80"
            r="50"
            fill="bisque"
            fill-opacity="";
            stroke="bisque"
            stroke-width="5">
        </circle>

     <!--Olho Direito-->
     <ellipse
        cx="272"
        cy="70"
        rx="10"
        ry="10"
         fill="bisque"
        stroke="black"
        stroke-width="5">
    </ellipse>

    <!--Olho Esquerdo-->
    <ellipse
        cx="232"
        cy="70"
        rx="10"
        ry="10"
        fill="bisque"
        stroke="black"
        stroke-width="5">
    </ellipse>

<!--Nariz-->
    <rect
        x="245"
        y="80"
        width="10"
        height="20"
        fill="bisque"
        fill-opacity="0.5"
        stroke="black"
        stroke-width="3">
    </rect>

     <!--Boca-->
     <rect
         x="230"
         y="107"
         width="40"
         height="10"
         fill="bisque"
         fill-opacity="0.5"
         stroke="black"
         stroke-width="3">
        </rect>
    
    <!--corpo-->
    <polygon points="173,350 319,350 250,130"
        fill="red"
        stroke="black">
    </polygon>
    
    <!--braço Esquerdo-->
    <rect
        x="132"
        y="200"
        width="90"
        height="20"
        fill="bisque"
        stroke="bisque"
        stroke-width="3">
    </rect>

    <!--Braço Direito-->
    <rect
        x="272"
        y="200"
        width="90"
        height="20"
        fill="bisque"
        stroke="bisque"
        stroke-width="3">
    </rect>
    
    <!--Perna Direita-->
    <rect
        x="270"
        y="350"
        width="10"
        height="90"
        fill="bisque"
        stroke="bisque"
        stroke-width="3">
    </rect>
 
    <!--Perna Esquerda-->
    <rect
        x="220"
        y="350"
        width="10"
        height="90"
        fill="bisque"
        stroke="bisque"
        stroke-width="3">
    </rect>

    <!--tenis Esquerdo-->
    <ellipse
        cx="190"
        cy="440"
        rx="50"
        ry="10"
        fill="red"
        stroke="red"
        stroke-width="5">
    </ellipse>

    <!--tenis Direito-->
    <ellipse
        cx="310"
        cy="440"
        rx="50"
        ry="10"
        fill="red"
        stroke="red"
        stroke-width="5">
    </ellipse>
    
   
      

    <rect x="10"
    y="10"
    width="50"
    height="50"
    fill="blue"
    transform="rotate(45, 35,35)"
    >
    </rect>

    <text x="150" y="150" font-family="Verdana" font-size="20" transform="translate(140 ,30)">Translação</text>
    </svg>

</html>
